<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Janick Matter â€” Experimental P.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#ffffff;
      --ink:#222;
      --muted:#7a7a7a;
      --line:#ececec;
      --chip:#f3f3f3;
      --chip-hover:#e8e8e8;
      --sidebar:220px;
      --maxw:1320px;
      --pad: 40px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--ink); font-weight:300; line-height:1.65;
      /* optional smooth anchor scrolls */
      scroll-behavior:smooth;
    }

    /* Layout */
    .wrap{display:grid;grid-template-columns:var(--sidebar) 1fr;min-height:100vh}
    aside{
      position:sticky; top:0; height:100vh; background:#fff;
      border-right:1px solid var(--line); padding:28px 22px;
    }
    .brand{font-weight:400;margin-bottom:18px}
    nav{display:flex;flex-direction:column;gap:8px}
    .chip{
      display:inline-block; padding:7px 14px; border-radius:9999px;
      background:var(--chip); text-decoration:none; color:#222; font-size:.92rem;
      transition:background .2s ease;
    }
    .chip:hover{background:var(--chip-hover)}
    .muted{color:var(--muted);font-size:.86rem;margin-top:14px;display:block}

    main{display:flex;justify-content:center}
    .stage{width:100%;max-width:var(--maxw)}

    /* === HERO: full-bleed, fills the right column top-to-bottom === */
    .hero{
      padding:0;                     /* edge-to-edge initially */
      height:100vh;                  /* stays constant to prevent layout jump */
      will-change: padding, transform;
      transition: padding .6s ease, transform .6s ease;
      /* keep space for content below; because height is fixed, no reflow */
    }
    .hero img{
      display:block; width:100%; height:100%;
      object-fit:cover; object-position:center;
      transition: transform .6s ease;
    }
    /* After scroll: add white breathing room without changing height */
    .hero.shrink{
      padding:var(--pad) clamp(10px,5vw,48px);
      /* optional: tiny scale for a softer feel */
      transform: translateZ(0);
    }
    .hero.shrink img{
      transform: scale(.995); /* subtle; remove if you want zero scaling */
    }

    /* Statement */
    .statement{padding:26px clamp(10px,5vw,48px) 6px; text-align:center}
    .title{font-weight:400;font-size:1.15rem;color:#333}
    .blurb{max-width:760px;margin:10px auto 0;color:#555}

    /* === GALLERY: pure images, same span rhythm === */
    .gallery-wrap{padding:40px clamp(10px,5vw,48px) 80px}
    .gallery{display:grid;gap:22px;grid-template-columns:repeat(1,1fr)}
    .gallery img{display:block;width:100%;height:auto}

    /* scroll-in animation */
    .tile{opacity:0;transform:translateY(14px);transition:opacity .5s ease, transform .5s ease}
    .tile.show{opacity:1;transform:translateY(0)}

    @media (min-width:900px){
      .gallery{grid-template-columns:repeat(12,1fr)}
      .span-12{grid-column:span 12}
      .span-8{ grid-column:span 8 }
      .span-7{ grid-column:span 7 }
      .span-5{ grid-column:span 5 }
      .span-4{ grid-column:span 4 }
    }

    /* Sidebar collapses */
    @media (max-width:820px){
      .wrap{grid-template-columns:1fr}
      aside{position:static;height:auto;border-right:none;border-bottom:1px solid var(--line)}
      nav{flex-direction:row;flex-wrap:wrap;gap:10px}
      .muted{margin-top:6px}
      .hero{height:92vh} /* still immersive on mobile without jump */
    }
  </style>
</head>
<body>

  <div class="wrap">
    <aside>
      <div class="brand">Janick Matter</div>
      <nav>
        <a class="chip" href="/index.html">Home</a>
        <a class="chip" href="#outdoors">Outdoors</a>
        <a class="chip" href="">tbd</a>
        <a class="chip" href="/about.html">About</a>
      </nav>
      <!--<span class="muted">say yes.</span>-->
    </aside>

    <main>
      <div class="stage">

        <!-- HERO: BIG, edge-to-edge, no bump on shrink -->
        <section class="hero" id="hero">
          <img src="/images/out_4.jpeg" alt="Featured photograph" />
        </section>

        <!-- Below the fold -->
        <section class="statement">
          <p class="title">Out Now.</p>
          <p class="blurb">This is the start of something creative.</p>
        </section>

        <!-- GALLERY -->
        <section class="gallery-wrap">
          <div class="gallery">
            <img class="tile span-12" src="./images/out_3.jpeg" alt="Work 01" />
            <img class="tile span-7"  src="./images/out_2.jpeg" alt="Work 02" />
            <img class="tile span-5"  src="./images/outdoors_1.jpeg" alt="Work 03" />
            
          </div>
        </section>

        <section id="about" style="padding:0 clamp(10px,5vw,48px) 40px">
          <p style="max-width:760px;color:#555">
            Say hi - <a href="mailto:jamatter@ethz.ch" style="color:#333;text-decoration:none;border-bottom:1px solid #ddd">jamatter@ethz.ch</a>.
          </p>
        </section>

      </div>
    </main>
  </div>

  <script>
    // Fade/slide gallery tiles as they appear
    const tiles = document.querySelectorAll('.tile');
    if ('IntersectionObserver' in window){
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, {rootMargin:'0px 0px -10% 0px', threshold:0.05});
      tiles.forEach(t=>io.observe(t));
    } else {
      tiles.forEach(t=>t.classList.add('show'));
    }

    // Hero shrink without layout jump: height stays fixed; only padding changes
    const hero = document.getElementById('hero');
    const shrinkAt = 60; // px
    const onScroll = () => {
      if (window.scrollY > shrinkAt) hero.classList.add('shrink');
      else hero.classList.remove('shrink');
    };
    window.addEventListener('scroll', onScroll, { passive:true });
    onScroll(); // initialize on load in case user reloads mid-page
  </script>
</body>
</html>
